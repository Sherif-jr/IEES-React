      /*service card hover effects*/
      .Card:hover .title{
            transform: translateY(0) scale(.7);

    <div id="app"></div>

      tailwind.config = {

    </script>
    <script>

      /* const detailsButtons= document.querySelectorAll('.details-button');

       detailsButtons.forEach((button, index) =>{
           button.id = `button${index+1}`;
       }); */


       document.addEventListener('click', (e)=>{
         if (e.target.classList.contains("details-button")){
           const detailsSection = document.querySelector(`#project-details${e.target.id[6]}`);

           if (detailsSection.classList.contains("custom-hide")){
             e.target.textContent= "Hide Details";
               detailsSection.classList.remove("custom-hide");
           } else{
             e.target.textContent= "Show Details";
               detailsSection.classList.add("custom-hide");
           }
         }
       });
    </script>
  </body>
